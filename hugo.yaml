languageCode: en-us
title: OmegaX Platform Documentation

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

defaultContentLanguage: en

enableInlineShortcodes: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      width: 20
      height: 20

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  dateFormat: "January 2, 2006"

  theme:
    # light | dark | system
    default: dark
    displayToggle: false

menu:
  main:
    - identifier: changelog
      name: Changelog
      pageRef: /changelog
      weight: 1
    - identifier: search
      name: Search
      weight: 2
      params:
        type: search
